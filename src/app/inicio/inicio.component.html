<main>
  <section id="section banner">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/Img/banner 1.png" class="d-block w-100" alt="Promoção de um jogo">
        </div>
        <div class="carousel-item">
          <img src="./assets/Img/banner 2.png" class="d-block w-100" alt="Promoção do ano">
        </div>
        <div class="carousel-item">
          <img src="./assets/Img/banner 3.jpg" class="d-block w-100" alt="Melhor jogo">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h2>Promoção de produto</h2>

  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let produto of produtos">
        <mat-card class="example-card">
            <img mat-card-image src="./assets/img/{{produto.foto}}" alt="Jogo 1">
    
            <mat-card-header>
              <mat-card-title>{{produto.produto}}</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
              <p>
                {{produto.descricao}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>{{produto.preco | currency : 'BRL'}}</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
    
  </mat-grid-list>
